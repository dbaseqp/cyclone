# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- main

pool:
  name: BruhArmyTesting

variables:
  modulePath: 'C:\agent\_work'
  programPath: 'C:\Program Files\Kamino'

steps:
- script: |
    git clone https://github.com/dbaseqp/bruharmy/
  workingDirectory: $(modulePath)'
  displayName: 'Pull src from Github'

- script: |
    go build -o '$(programPath)'
    cp .\assets\ '$(programPath)' -Recurse
    cp .\lib\ '$(programPath)' -Recurse
  workingDirectory: '$(modulePath)\bruharmy'
  displayName: 'Build executable, move assets and lib'
